; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = https://github.com/hellerchr/esp8266-websocketclient
    ;https://github.com/argandas/ardubson
build_flags = 
    -DDEBUG
    -D DEVICE_ID=$UNIX_TIME
    -D SERVICE_URL=\"esion.ru\"
    -D DEVICE_URL_PATH=\"/device\"
    -DCOMPONENT_EMBED_TXTFILES=src/dist/favicon.ico:src/dist/FontRoboto.css.gz:src/dist/index.html.gz:src/dist/css/app.8ee8d0e6.css.gz:src/dist/css/chunk-vendors.e30ee463.css.gz:src/dist/fonts/flUhRq6tzZclQEJ-Vdg-IuiaDsNc.d7e60f9d.woff2:src/dist/fonts/KFOlCnqEu92Fr1MmEU9fBBc4.020c97dc.woff2:src/dist/fonts/KFOlCnqEu92Fr1MmWUlfBBc4.2735a3a6.woff2:src/dist/fonts/KFOmCnqEu92Fr1Mu4mxK.479970ff.woff2:src/dist/fonts/KFOmCnqEu92Fr1Mu5mxKOzY.8bb64952.woff2:src/dist/icons/close-24px.svg.gz:src/dist/js/app.f92c347c.js.gz:src/dist/js/chunk-vendors.6077a4fd.js.gz
